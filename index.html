<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Prime Tester</title>
    <meta name="description" content="Tests if a value in the input is prime">
    <meta name="author" content="yxCarla">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source Code Pro" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Prime Number Tester</h1>
    <div id="main">
    <form name="form">
      <input id="number" type="number" name="n">
      <input type="button" onclick="testPrime()" value="Test" id="test">
    </form>
      
      <div id="output"></div>
    </div>
    
  </body>
</html>
